<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/mycss.css">
        <script type="text/javascript">
            function sectionHover(section) {
                section.getElementsByClassName("fill")[0].style.opacity = "0.4"; 
                section.getElementsByClassName("iconDev")[0].style.opacity = "1";
            }

            function sectionOut(section) {
                section.getElementsByClassName("fill")[0].style.opacity = "1"; 
                section.getElementsByClassName("iconDev")[0].style.opacity = "0";
            }
            function code_unlink() {
                document.getElementById("code_image").style.opacity = "1";
            }
            function code_link() {
                document.getElementById("code_image").style.opacity = "0.5";
            }
            function websites_unlink() {
                document.getElementById("websites_image").style.opacity = "1";
            }
            function websites_link() {
                document.getElementById("websites_image").style.opacity = "0.5";
            }
            function circuits_unlink() {
                document.getElementById("circuits_image").style.opacity = "1";
            }
            function circuits_link() {
                document.getElementById("circuits_image").style.opacity = "0.5";
            }
        </script>
    </head>
    <body>
        <div id="header">
            <div id="hero">
                <div id="slideshow">
                    <img src="./media/centerImage.jpg" class="fadeIn">
                </div>
                <h2 id="subtitleRight" class="mobile-hide">Digital Portfolio</h2>
                <h2 id="subtitleLeft" class="mobile-hide">Cameron Craig</h2>
            </div>
            <nav class="mobileMenu static" id="myHeader">
                <p id="navTitle">Cameron Craig - Digital Portfolio</p>
                <div class="links">
                    <a href="/about">Websites</a>
                    <a href="/videos">Code</a>
                    <a href="/book">Circuitry</a>
                    <a href="/contact">About Me</a>
                </div>
                <button class="navbar-toggler hamburger" type="button" onclick="mobileNavToggle()">
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>				
                </button>
            </nav>
        </div>
            <div id="sectionLink">
                <div class="code">
                    <div class="images">
                        <a href="#codeDesign"><img src="./media/code-icon.png" alt="code icon" width="100%" id="code_image" onmouseover="code_link()" onmouseout="code_unlink()"></a>
                    </div>
                </div>
                <div class="websites">
                    <div class="images">
                        <a href="#webDesign"><img src="./media/website-icon.png" alt="website icon" width="100%" id="websites_image" onmouseover="websites_link()" onmouseout="websites_unlink()"></a>
                    </div>
                </div>
                <div class="circuits">
                    <div class="images">
                        <a href="#circuitryDesign"><img src="./media/circuit-icon.png" alt="circuitry icon" width="100%" id="circuits_image" onmouseover="circuits_link()" onmouseout="circuits_unlink()"></a>
                    </div>
                </div>
            </div>
        <div id="main">
            <a href="./">
                <div class="devSection" id="webDesign" onmouseover=sectionHover(this) onmouseout=sectionOut(this)>
                    <img class="fill" src="./media/web.jpg">
                    <img class="iconDev" src="./media/website-icon.png">
                    <h2 class="description">A library of websites and pages I have developed</h2>
                    <h2 class="devTitle">Web Design</h2>
                </div>
            </a>
            <a>
                <div class="devSection" id="codeDesign" onmouseover=sectionHover(this) onmouseout=sectionOut(this)>
                    <img class="fill" src="./media/code.jpg">
                    <img class="iconDev" src="./media/code-icon.png">
                    <h2 class="description">Software Development</h2>
                    <h2 class="devTitle">Software Development</h2>
                </div>  
            </a>
            <a>
                <div class="devSection" id="circuitryDesign" onmouseover=sectionHover(this) onmouseout=sectionOut(this)>
                    <img class="fill" src="./media/circuit.jpg">
                    <img class="iconDev" src="./media/circuit-icon.png">
                    <h2 class="description">Circuitry Projects</h2>
                    <h2 class="devTitle">Circuitry Projects</h2>
                </div> 
            </a>
        </div>
        <footer>
            <p class="footerText">craigrc.tk | cameron craig | 2020<p>
            <p class="footerText"><a href="./">contact me</a></p>
        </footer>
        <script type="text/javascript">           
            window.onscroll = function() {myFunction()};
            var nav = document.getElementsByTagName('nav')[0];
            var navOffset = nav.offsetTop;

            function myFunction() {
                if (window.pageYOffset >= navOffset) {
                    nav.classList.add("sticky");
                    nav.classList.remove("static");
                } 
                else {
                    nav.classList.remove("sticky");
                    nav.classList.add("static");
                }
            };
        </script>
    </body>
</html>
