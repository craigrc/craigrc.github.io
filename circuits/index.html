<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./css/mycss.css">
        <script type="text/javascript">
            function sectionHover(section) {
                section.getElementsByClassName("linkImage")[0].style.opacity = "1";
            }

            function sectionOut(section) {
                section.getElementsByClassName("linkImage")[0].style.opacity = "0";
            } 
        </script>
    </head>
    <body>
        <div id="header">
            <div id="hero">
                <div id="slideshow">
                    <img src="./media/centerImage.jpg" class="fadeIn">
                </div>
                <h2 id="subtitleRight" class="mobile-hide">Circuitry</h2>
                <h2 id="subtitleLeft" class="mobile-hide">Cameron Craig</h2>
            </div>
            <nav class="mobileMenu static" id="myHeader">
                <p id="navTitle">Cameron Craig - Circuitry</p>
                <div class="links">
                    <a href="../index.html">Home</a>
                    <a href="../websites/">Websites</a>
                    <a href="../code/">Code</a>
                    <a href="../circuits/">Circuitry</a>
                    <a href="../about/">About Me</a>
                </div>
                <button class="navbar-toggler hamburger" type="button" onclick="mobileNavToggle()">
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>				
                </button>
            </nav>
        </div>
        <div id="main">
            <div class="devSection">
                <img class="fill" src="./media/poly1.jpg">
                <div class="linkDiv" onmouseover=sectionHover(this) onmouseout=sectionOut(this)>
                    <img class="leftImage" src="./media/religion.PNG">
                    <a href="http://www.religionandidentity.gq"><img class="linkImage" src="./media/linkImage.png"></a>
                </div>
                    <h2 class="description">My Higher Enrichment web project on religious and non-religious views on gender identity throughout history and internationally.</h2>
                <h2 class="devTitle">Religion and Identity</h2>
            </div>
        </div>
        <footer>
            <p class="footerText">craigrc.tk | cameron craig | 2020<p>
            <p class="footerText"><a href="../about/">contact me</a></p>
        </footer>
        <script type="text/javascript">           
            window.onscroll = function() {myFunction()};
            var nav = document.getElementsByTagName('nav')[0];
            var navOffset = nav.offsetTop;

            function myFunction() {
                if (window.pageYOffset >= navOffset) {
                    nav.classList.add("sticky");
                    nav.classList.remove("static");
                } 
                else {
                    nav.classList.remove("sticky");
                    nav.classList.add("static");
                }
            };
        </script>
    </body>
</html>
